</style>

<body ng-app="googleAapApp" ng-controller="stationCtrl"
	ng-init="initStationLoad()">
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <!-- Brand/logo -->
  <a class="navbar-brand" href="#">
    <img src="logo.png" alt="logo" style="width:40px;">
  </a>
  
  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="#">Crashes near by the selected station</a>
    </li>
   
  </ul>

<div class="container-fluid">
	<div>
		<br>
		<div>
			Select Bike Station: <select  class="form-control btn btn-primary dropdown-toggle"  style="width:15%;" ng-model="selectedStation" ng-options="x for x in stationNames" ng-change="searchCrashes()">

		<br />
		<span class="badge badge-primary">Bike Station</span> <span class="badge badge-danger">Crashes</span>
